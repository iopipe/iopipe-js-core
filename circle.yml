dependencies:
  override:
    - yarn
  cache_directories:
    - ~/.cache/yarn
machine:
  environment:
    PATH: "${PATH}:${HOME}/${CIRCLE_PROJECT_REPONAME}/node_modules/.bin"
  node:
    version: 6.10.3
test:
  override:
    - yarn test
deployment:
  release:
    # release on tagged versions
    tag: /v[0-9]+(\.[0-9]+)*/
    owner: iopipe
    commands:
      - npm run build
      # login using environment variables
      - echo -e "$NPM_USERNAME\n$NPM_PASSWORD\n$NPM_EMAIL" | npm login
      - npm publish

  acceptanceTests:
    branch: master
    owner: iopipe
    commands:
      - npm install serverless@1.15.1
      - npm run build
      - cd acceptance && npm run all
